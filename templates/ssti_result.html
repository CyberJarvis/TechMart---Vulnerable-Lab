{% extends "base.html" %}

{% block title %}Template Result - VulnShop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4><i class="fas fa-check-circle"></i> Template Rendered Successfully</h4>
            </div>
            <div class="card-body">
                {% if result %}
                <div class="alert alert-success">
                    <h5>Output:</h5>
                    <pre style="white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 5px;">{{ result }}</pre>
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-danger">
                    <h5>Error:</h5>
                    <pre style="white-space: pre-wrap; background: #f8f9fa; padding: 15px; border-radius: 5px;">{{ error }}</pre>
                </div>
                {% endif %}

                <a href="{{ url_for('render_custom_template') }}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Try Another Template
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
