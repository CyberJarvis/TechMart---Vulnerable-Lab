{% extends "base.html" %}

{% block title %}Template Renderer - VulnShop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4><i class="fas fa-code"></i> Custom Template Renderer</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="Guest">
                    </div>
                    
                    <div class="mb-3">
                        <label for="template" class="form-label">Template Content:</label>
                        <textarea class="form-control" id="template" name="template" rows="6" 
                                  placeholder="Hello {{ name }}! Welcome to our site.">Hello {{ name }}! Welcome to our site.</textarea>
                        <div class="form-text">
                            Use Jinja2 template syntax with {{ }} for variables.
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-info">
                        <i class="fas fa-play"></i> Render Template
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
