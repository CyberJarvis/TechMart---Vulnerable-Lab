{% extends "base.html" %}

{% block title %}Add User - SecureShop{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-user-plus"></i> Add New User</h3>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="POST" action="/admin/add_user">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <!-- VULNERABLE: No password strength requirements -->
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="form-text text-muted">Any password is accepted!</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="role" class="form-label">User Role</label>
                                <select class="form-control" id="role" name="role">
                                    <option value="user">User</option>
                                    <option value="seller">Seller</option>
                                    <option value="moderator">Moderator</option>
                                    <option value="admin">Administrator</option>
                                    <option value="guest">Guest</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/admin/users" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- VULNERABLE: Client-side form validation bypass -->
<script>
// Disable client-side validation for demonstration
document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    if (password.length > 0) {
        console.log('Password strength check bypassed!');
        // Log password in console (vulnerability)
        console.log('User entered password:', password);
    }
});

// VULNERABLE: Auto-fill admin credentials for convenience
function fillAdminTemplate() {
    document.getElementById('username').value = 'testadmin';
    document.getElementById('email').value = 'admin@test.com';
    document.getElementById('password').value = 'admin';
    document.getElementById('role').value = 'admin';
    document.getElementById('phone').value = '+1234567890';
    document.getElementById('address').value = '123 Admin St';
}

// Add convenience button for demo
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const button = document.createElement('button');
    button.type = 'button';
    button.className = 'btn btn-info btn-sm mb-3';
    button.innerHTML = '<i class="fas fa-magic"></i> Fill Template Admin';
    button.onclick = fillAdminTemplate;
    form.parentNode.insertBefore(button, form);
});
</script>
{% endblock %}
