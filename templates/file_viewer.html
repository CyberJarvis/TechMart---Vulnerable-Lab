{% extends "base.html" %}

{% block title %}File Manager - TechMart{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-folder-open"></i> Document Viewer</h4>
                <p class="mb-0"><i class="fas fa-file"></i> Current file: <code>{{ filename }}</code></p>
            </div>
            <div class="card-body">
                {% if content %}
                <div class="file-content">
                    <pre style="background: #f8f9fa; padding: 20px; border-radius: 5px; max-height: 600px; overflow-y: auto; border: 1px solid #dee2e6;"><code>{{ content }}</code></pre>
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-warning">
                    <h6><i class="fas fa-exclamation-circle"></i> File Access Error</h6>
                    <p>{{ error }}</p>
                </div>
                {% endif %}
                
                <div class="mt-3">
                    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Admin Panel
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
